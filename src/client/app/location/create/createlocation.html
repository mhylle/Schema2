<div class="panel panel-default" ng-controller="createlocationcontroller as vm">
    <div class="panel panel-heading">Create Location</div>
    <div class="panel panel-body">
        <div class="row">
            <div class="text-left col-xs-2"><label>Name</label></div>
            <div class="col-xs-10 text-left"><input type="text" ng-model="vm.location.name"></div>
            <div class="text-left col-xs-2"><label>Description</label></div>
            <div class="col-xs-10 text-left"><input type="text" ng-model="vm.location.description"></div>
            <div class="text-left col-xs-2"><label>Avatar</label></div>
            <div class="col-xs-10 text-left"><input type="text" ng-model="vm.location.avatar"></div>
        </div>
        <div class="text-right">
            <button ng-click="vm.create()">Create</button>
        </div>
    </div>

</div>
