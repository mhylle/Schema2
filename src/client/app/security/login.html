<form>
    <div ng-controller="SecurityController as vm">
        <div class="row panel panel-info">
            <div class="panel-heading">
                <span class="panel-title">Login</span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <span class="col-xs-4 text-right">Username</span>
                    <span class="col-xs-8"><input type="text" ng-model="vm.username"></span>
                </div>
                <div class="row">
                    <span class="col-xs-4 text-right">Password</span>
                    <span class="col-xs-8"><input type="password" ng-model="vm.password"></span>
                </div>
                <div class="row text-center">
                    <button class="btn btn-default" ng-click="vm.login()">Login</button>
                </div>
                <div class="row">
                    <span>Login status: {{vm.loginStatus}}</span>
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="UserController as vm">
        <div>List of users:</div>
        <div ng-repeat="user in vm.userList" class="card">
            <div class="user.basedata">
                <div class="user.name">{{user.firstname}} {{user.lastname}}</div>
                <div><span class="label label-default">Username:</span><span>{{user.username}}</span></div>
            </div>
            <div class="user.additional">
                <div><span class="label label-default">Adress:</span><span>{{user.address}}</span></div>
                <div><span class="label label-default">Mail: </span><span>{{user.mail}}</span>
                    <span class="label label-default">Phone: </span><span>{{user.phone}}</span>
                </div>
                <div><span>{{user.logicalId}}</span></div>
            </div>
        </div>
        <div class="row text-center">
            <button class="btn btn-default" ng-click="vm.users()">Get Users</button>
        </div>
    </div>
</form>
