<div ng-controller="grouplistcontroller as vm">
    <div ng-repeat="group in vm.groups" class="col-xs-12 card">
        <div class="col-xs-1"><img ng-src="{{'images/' + vm.getIcon(group)}}" height="24"/></div>
        <div class="col-xs-11">{{group.name}}</div>
        <!--<div class="col-xs-6">{{group.name}}</div>-->
    </div>
</div>
