<div ng-controller="GroupCreateController as vm" class="group_container">
    <div class="panel panel-info">
        <div class="panel-heading">Group Details</div>
        <div class="panel-body form-group">
            <div class="row">
                <span class="group.id col-lg-1">Id</span><span class="col-lg-2"><input type="text" ng-model="vm.group.publicId"></span>
            </div>
            <div class="row">
                <span class="group.firstname col-lg-1">Ma,e</span><span class="col-lg-2"><input type="text" ng-model="vm.group.name" required></span>
            </div>
            <div class="row">
                <span class="group.groupname col-lg-1">Type (convert to dropdown</span><span class="col-lg-2"><input type="text" ng-model="vm.group.type"></span>
            </div>
        </div>
    </div>
    <div class="text-right">
        <button class="btn btn-default" ng-click="vm.create()">Create group</button>
    </div>
</div>
