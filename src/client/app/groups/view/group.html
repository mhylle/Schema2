<div ng-controller="groupviewcontroller as vm">
    <div><img ng-src="{{'images/' + vm.getIcon(vm.group)}}" height="24"/>{{vm.group.type}}</div>
    <div>{{vm.group.name}}</div>
    <div class="panel panel-default">
        <div class="panel panel-heading">Users in group</div>
        <div class="panel panel-body">
            <div class="col-xs-8">User</div>
            <div class="col-xs-4">Action</div>
            <div ng-repeat="user in vm.group.users">
                <div class="col-xs-8">
                    {{user.name.firstname}} {{user.name.lastname}}
                </div>
                <div class="col-xs-4">
                    <button ng-click="vm.removeUserFromGroup(user)">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row"><label>{{vm.status.message}}</label></div>
    <div>Add Users ({{vm.users.length}})</div>


    <div ng-repeat="user in vm.availableUsers">
        <div>{{user.name.firstname}} {{user.name.lastname}}</div>
        <div>
            <button ng-click="vm.addUserToGroup(user)">Add to group</button>
        </div>
    </div>
    <button ng-click="vm.pageChanged(1)">First</button>
    <button ng-click="vm.pageChanged(vm.currentPage-1)">&lt;</button>
    <span ng-repeat="i in vm.paginationButtons" ng-show="i>vm.firstButton && i <vm.lastButton">
        <button ng-click="vm.pageChanged(i)">{{i}}</button>
    </span>
    <button ng-click="vm.pageChanged(vm.currentPage+1)"> &gt; </button>
    <button ng-click="vm.pageChanged(vm.totalPages-1)">Last</button>
    <p>
        total Items: {{vm.users.length}}<br/>
        Items per page: {{vm.itemsPerPage}}<br/>
        Current Page: {{vm.currentPage}}
    </p>
</div>
