<div ng-controller="groupviewcontroller as vm">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel panel-heading">
                {{vm.group.name}}
            </div>
            <div class="panel panel-body">
                <div class="col-xs-2"><img ng-src="{{'images/' + vm.getIcon(vm.group)}}" height="24"/>{{vm.group.type}}
                </div>
            </div>
        </div>
        <div class="row"><label>{{vm.status.message}}</label></div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel panel-heading col-xs-12">
                    <div class="text-left col-xs-6"><label>Search:</label> <input ng-model="addedUserfilter"></div>
                    <div class="col-xs-6">Users in the group</div>
                </div>
                <div class="panel panel-body">

                    <div ng-repeat="user in vm.group.users | orderBy:  'name.firstname' | filter:addedUserfilter" class="row col-xs-12">
                        <div class="col-xs-8">
                            {{user.name.firstname}} {{user.name.lastname}}
                        </div>
                        <div class="col-xs-4">
                            <button ng-click="vm.removeUserFromGroup(user)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel panel-heading col-xs-12">
                    <div class="row text-left col-xs-6"><label>Search:</label> <input ng-model="availableUserfilter"></div>
                    <div class="col-xs-6">Users Available</div>
                </div>
                <div class="panel panel-body">
                    <!--<div class="row col-xs-12">-->
                        <!--<button ng-click="vm.pageChanged(1)">First</button>-->
                        <!--<button ng-click="vm.pageChanged(vm.currentPage-1)">&lt;</button>-->
                    <!--<span ng-repeat="i in vm.paginationButtons" ng-show="i > vm.firstButton && i < vm.lastButton">-->
                    <!--<button ng-click="vm.pageChanged(i)">{{i}}</button>-->
                    <!--</span>-->
                        <!--<button ng-click="vm.pageChanged(vm.currentPage+1)"> &gt; </button>-->
                        <!--<button ng-click="vm.pageChanged(vm.totalPages-1)">Last</button>-->
                    <!--</div>-->

                    <button ng-click="vm.addAllUsersToGroup()">Add All</button>
                    <div ng-repeat="user in vm.availableUsers  | orderBy:  'name.firstname' | filter:availableUserfilter" class="row col-xs-12">
                        <div class="col-xs-8">
                            {{user.name.firstname}} {{user.name.lastname}}
                        </div>
                        <div class="col-xs-4">
                            <button ng-click="vm.addUserToGroup(user)">Add</button>
                        </div>
                    </div>
                    <div class="row col-xs-12">
                        <button ng-click="vm.pageChanged(1)">First</button>
                        <button ng-click="vm.pageChanged(vm.currentPage-1)">&lt;</button>
                    <span ng-repeat="i in vm.paginationButtons" ng-show="i > vm.firstButton && i < vm.lastButton">
                    <button ng-click="vm.pageChanged(i)">{{i}}</button>
                    </span>
                        <button ng-click="vm.pageChanged(vm.currentPage+1)"> &gt; </button>
                        <button ng-click="vm.pageChanged(vm.totalPages-1)">Last</button>
                    </div>

                    <!--<div>-->

                    <!--</div>-->
                    <!--</div>-->

                    <!--<span ng-repeat="i in vm.paginationButtons" ng-show="i>vm.firstButton && i <vm.lastButton">-->

                    <!--<button ng-click="vm.pageChanged(vm.currentPage+1)"> &gt; </button>-->
                    <!--<button ng-click="vm.pageChanged(vm.totalPages-1)">Last</button>-->
                </div>
            </div>
        </div>


        <div>Add Users ({{vm.users.length}})</div>


        <p>
            total Items: {{vm.users.length}}<br/>
            Items per page: {{vm.itemsPerPage}}<br/>
            Current Page: {{vm.currentPage}}
        </p>
    </div>
