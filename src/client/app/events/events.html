<div class="header">Events</div>
<div ng-controller="EventController as vm">
    <div><label>Number of events:</label> {{vm.events.length}}</div>
    <div class="card col-xs-3" ng-repeat="event in vm.events">
        <div class="card-caption row">
            <div class="event-title col-xs-11">{{event.name}}</div>
            <div class="event-status col-xs-1">X</div>
        </div>
        <div class="card-content">
            <div class="event-time-remaining">Tilmelding: 14 dage.</div>
            <div class="event-date">7/2-12</div>
            <div class="event-time">13:00-15:00</div>
            <div class="event-location">Kantinen</div>
        </div>
    </div>
</div>
