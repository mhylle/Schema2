<!DOCTYPE html>
<html ng-app="event-managing">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title ng-bind="title">Event Managing</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/tools/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/tools/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/tools/bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="/tools/bower_components/textAngular/dist/textAngular.css" />
    <link rel="stylesheet" href="/tools/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

    </div>

    <div class="navbar-fixed-top header">
        <div ng-include="'app/layout/header.html'"></div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <div class="row text-center">{{status.message}}</div>
        <div class="row-fluid">
            <div class="col-lg-4">
                <p>&copy; 2015 <a href="#">Hylarious Industries & Martin Hylleberg</a></p>
            </div>
            <div class="col-lg-4 text-center">

</div>
