<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title ng-bind="title">schema2</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/tools/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/tools/bower_components/toastr/toastr.css"/>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<div>
    <div class="navbar-fixed-top">
        <div class="container row">
            <ul class="list-inline">
                <li class="active"><a href="#">Home</a></li>
                <li><a ui-sref="users">User Management</a></li>
                <li><a ui-sref="login">Login Page</a></li>
            </ul>
            <div ng-controller="SecurityController as vm">
                <span>Logged in as:</span>
            </div>
        </div>
    </div>
    <div class="hero-unit">
        <div class="container">
            <div ui-view></div>
        </div>
    </div>
    <div class="container">
        <div class="row-fluid">
            <div class="col-lg-4">
                <p>&copy; 2015 <a href="#">Hylarious Industries</a></p>
            </div>
            <div class="col-lg-4 text-center">
                <ul class="list-inline">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="col-lg-4 text-right">
                <p>Schema Version 2.0</p>
            </div>
        </div>
    </div>
</div>

<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="/tools/bower_components/jquery/dist/jquery.js"></script>
<script src="/tools/bower_components/angular/angular.js"></script>
<script src="/tools/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/tools/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
<script src="/tools/bower_components/moment/moment.js"></script>
<script src="/tools/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/tools/bower_components/toastr/toastr.js"></script>
<script src="/tools/bower_components/angular-animate/angular-animate.js"></script>
<script src="/tools/bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="/src/client/app/tsoutput/app.module.js"></script>
<script src="/src/client/app/blocks/logger/logger.module.js"></script>
<script src="/src/client/app/security/security.module.js"></script>
<script src="/src/client/app/security/security.interceptor.js"></script>
<script src="/src/client/app/tsoutput/blocks/logger/logger.interface.js"></script>
<script src="/src/client/app/tsoutput/blocks/logger/logger.js"></script>
<script src="/src/client/app/tsoutput/core/app.config.js"></script>
<script src="/src/client/app/tsoutput/security/security.controller.interface.js"></script>
<script src="/src/client/app/tsoutput/security/security.controller.js"></script>
<script src="/src/client/app/tsoutput/security/security.interceptor.js"></script>
<script src="/src/client/app/tsoutput/security/security.service.js"></script>
<script src="/src/client/app/tsoutput/users/user.controller.interface.js"></script>
<script src="/src/client/app/tsoutput/users/user.controller.js"></script>
<script src="/src/client/app/tsoutput/users/user.interface.js"></script>
<script src="/src/client/app/tsoutput/users/user.service.js"></script>
<!-- endinject -->

<!-- inject:templates:js -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
