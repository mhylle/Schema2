<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Spec Runner</title>

    <style>
        body {
            font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding-left: 20px;
        }
    </style>

    <!--BEWARE of using any app styles as @media can screw up tests -->

    <link rel="stylesheet" href="/node_modules/mocha/mocha.css">

</head>
<body>

<h1><a href="specs.html">Spec Runner</a></h1>
<p><strong>Make sure the REMOTE server is running</strong><br/>
    Click on a <em>description title</em> to narrow the scope to just its specs
    (see "<a href="http://mochajs.github.io/mocha/#grep-option" target="_blank" title="MochaJS grep option">
        ?grep</a>" in address bar).<br/>
    Click on a <em>spec title</em> to see the test implementation.<br/>
    Click on <em>page title</em> to start over.
</p>

<div id="mocha"></div>

    <!-- inject:testlibraries:js -->
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <!-- endinject -->

    <script>
        expect = chai.expect;
        AssertionError = chai.AssertionError;
//        mocha.setup('schema');
        mocha.setup('bdd');
        mocha.traceIgnores = ['mocha.js', 'chai.js', 'angular.js'];
    </script>

    <!-- bower:js -->
    <script src="/tools/bower_components/jquery/dist/jquery.js"></script>
    <script src="/tools/bower_components/angular/angular.js"></script>
    <script src="/tools/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/tools/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/tools/bower_components/moment/moment.js"></script>
    <script src="/tools/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/tools/bower_components/toastr/toastr.js"></script>
    <script src="/tools/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/tools/bower_components/angular-route/angular-route.js"></script>
    <script src="/tools/bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="/tools/bower_components/sinon/index.js"></script>
    <script src="/tools/bower_components/bardjs/dist/bard.js"></script>
    <script src="/tools/bower_components/bardjs/dist/bard-ngRouteTester.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/common/logger/logger.module.js"></script>
    <script src="/src/client/app/layout/header.module.js"></script>
    <script src="/src/client/app/security/security.module.js"></script>
    <script src="/src/client/app/tsoutput/groups/group.module.js"></script>
    <script src="/src/client/app/tsoutput/users/user.module.js"></script>
    <script src="/src/client/app/common/logger/logger.service.js"></script>
    <script src="/src/client/app/layout/header.controller.js"></script>
    <script src="/src/client/app/security/login.directive.js"></script>
    <script src="/src/client/app/security/security.constants.js"></script>
    <script src="/src/client/app/security/security.controller.js"></script>
    <script src="/src/client/app/security/security.interceptor.js"></script>
    <script src="/src/client/app/security/security.service.js"></script>
    <script src="/src/client/app/security/session.js"></script>
    <script src="/src/client/app/tsoutput/groups/create/group.create.controller.interface.js"></script>
    <script src="/src/client/app/tsoutput/groups/create/group.create.controller.js"></script>
    <script src="/src/client/app/tsoutput/groups/group.interface.js"></script>
    <script src="/src/client/app/tsoutput/groups/group.service.js"></script>
    <script src="/src/client/app/tsoutput/groups/list/group.list.controller.interface.js"></script>
    <script src="/src/client/app/tsoutput/groups/list/group.list.controller.js"></script>
    <script src="/src/client/app/tsoutput/groups/management/groupmanagement.controller.interface.js"></script>
    <script src="/src/client/app/tsoutput/groups/management/groupmanagement.controller.js"></script>
    <script src="/src/client/app/tsoutput/users/create/user.create.controller.interface.js"></script>
    <script src="/src/client/app/tsoutput/users/create/user.create.controller.js"></script>
    <script src="/src/client/app/tsoutput/users/list/user.list.controller.interface.js"></script>
    <script src="/src/client/app/tsoutput/users/list/user.list.controller.js"></script>
    <script src="/src/client/app/tsoutput/users/management/usermanagement.controller.interface.js"></script>
    <script src="/src/client/app/tsoutput/users/management/usermanagement.controller.js"></script>
    <script src="/src/client/app/tsoutput/users/user.interface.js"></script>
    <script src="/src/client/app/tsoutput/users/user.service.js"></script>
    <!-- endinject -->

    <!-- inject:spechelpers:js -->
    <script src="/src/client/test-helpers/bind-polyfill.js"></script>
    <script src="/src/client/test-helpers/mock-data.js"></script>
    <!-- endinject -->

    <!-- inject:specs:js -->
    <script src="/src/client/app/security/security.controller.spec.js"></script>
    <script src="/src/client/app/users/create/user.create.controller.spec.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <script src="/.tmp/templates.js"></script>
    <!-- endinject -->

    <script>
        mocha.run();
    </script>

</body>
</html>
